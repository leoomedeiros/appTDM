<ion-header>
  <ion-navbar>
    <ion-title>
      Adicionar Tarefa
    </ion-title>
    <button  icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input type="text" name="desc" [(ngModel)]="model.desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pendente</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
