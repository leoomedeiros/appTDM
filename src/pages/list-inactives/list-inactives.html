<ion-header color="danger">
  <ion-navbar>
    <ion-title>
      Tarefas Finalizadas
    </ion-title>
    <button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let item of contacts">
      <ion-card-header>
        <h1>{{ item.contact.nome }}</h1>
      </ion-card-header>

      <ion-card-content>
        <h1>{{ item.contact.desc }}</h1>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small color="secundary" (click)="statusContact(item)">
            <ion-icon name="md-swap"></ion-icon>
            Tarefa Pendente
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small color="danger" (click)="removeContact(item)">
            <ion-icon name="trash"></ion-icon>
            Apagar tarefa
          </button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addContact()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
